<!-- This template is for the dropdown Menu -->
<template name="dropdownMenu">

});

    });

    $('textarea#title, textarea#description').characterCounter();
  });

        $('ul.tabs').tabs('select_tab', 'brief');
        $('.button_invisible').trigger('click');

      $('.entries-tab').click(function(){
        $('ul.tabs').tabs('select_tab', 'most-recent');

  //     $(document).ready(function(){
  //   $('.navbar-fixed').pushpin({ top: $('.submenu').offset().top });
  // });

  $(document).ready(function(){
    $('ul.gs-about-menu').tabs();
  });

  $(document).ready(function(){
    $('ul.tabs').tabs();
  });
        
  $(document).ready(function() {
    $('input#input_text, textarea#textarea1').characterCounter();
  });

  $(document).ready(function(){
    $('.tooltipped').tooltip({delay: 50});
  });

  // Initialize collapse button
  $(".button-collapse").sideNav({
     edge: 'right'
  });
  // Initialize collapsible (uncomment the line below if you use the dropdown variation)
  //$('.collapsible').collapsible();

  var gsCurrentHint = 0;
  var gsHintHeading = [
    "#prizes", "#brief", "#examples", "#submissions"
  ];
  var gsHintTop = $('.gs-hint-box').offset().top - parseFloat($('.gs-hint-box').css('marginTop'));

  function gsNextHint() {
    if (gsCurrentHint == 0) {
      $('.gs-hint-box div').fadeIn();
    } else {
      $('.gs-hint-box').animate({
        top: $(gsHintHeading[gsCurrentHint]).offset().top - gsHintTop
      });
    };

    $('.gs-speech-bubble p').html($(gsHintHeading[gsCurrentHint] + ' .gs-hint-content').html());
    //location.href = gsHintHeading[gsCurrentHint];
    gsCurrentHint++;
  }

  $('.gs-hint-box .btn').click(function() {
    gsNextHint();
  });

  $('#gs-button-start').click(function() {
    gsCurrentHint = 0;
    gsNextHint();
  });

  $(document).ready(function(){
    // Only make the main navbar fixed when there is no submenu
    // if ($('.submenu').length == 0) {
    //   $('#gs-navbar').addClass('navbar-fixed');
    // };

    // Pushpin function for hint box
    // if ($('.gs-hint-box').length) {
    //   $('.gs-hint-box').width($('.gs-hint-box').parent('.s3').width());
    //   $('.gs-hint-box').pushpin({
    //     top: $('.gs-hint-box').offset().top - $('nav').height(),
    //     offset: $('nav').height()
    //   });
    // };

    if ($('.submenu').length) {
      $('.submenu').pushpin({
        top: $('.submenu').offset().top
      });
    };

  });

  // var options = [
  //   {selector: '#brief', offset: 000, callback: '$(".gs-hint-box div").fadeIn()' },
  // ];
  // Materialize.scrollFire(options);

    </div>

<div class="section container" id="brief">
  <div class="row">
    <div class="col s8">
      <h5>Brief</h5>
      <p>A smart phone game based on the metro dogs of Moscow which have learnt to ride the subway to get food in downtown Moscow and then ride the subway to get home. </p>
      <p class="left-align">Ever since reading a New Yorker article on the “commuter dogs” of Russia. I have been fascinated by the resilience, adaptability and intelligence of these dogs whom have figured out how to ride the subway in search of food. </p>
      <p class="left-align">These dogs are believed to able to determine their routes via an ability to judge the length of time spent on the train in between station /time intervals
      Recognition of the place names announced over their train's loudspeaker
      The scents of particular stations </p>
      <p class="left-align">The objective is to crowdsource GameStarter’s first game from ideation to completion. Moscow Metro Dogs has been a game I have been wanting to do for a while and thought it  would be the perfect candidate.</p>
      <p class="left-align">Submissions are for a smartphone game
       Keep your ideas simple. We won’t be able to build a MMO or Real Time Strategy Game
       Keep submission down to 400 characters
       Be creative with genre 
       Set in Moscow so incorporate key ideas</p>
      <p class="left-align">https://en.wikipedia.org/wiki/Street_dogs_in_Moscow#Metro_dogs
       https://en.wikipedia.org/wiki/Malchik
      http://www.newyorker.com/culture/culture-desk/moscows-metro-dogs </p>
      <p class="left-align">The Ideation Level will be worth $300. This is the first project on GameStarter so total project worth, number of levels or sequence of levels is yet to be decided </p>
    </div>
    <div class="col s3 gs-hints">
      <p>This is the submission form, Write down your awesome 500 word Idea and be in the chance to win $300.00 USD!!</p>
    </div>


  </div>
</div>

    </div>

<template name="ideaTemp">
    <li>
      <div class="collapsible-header left-align"><a href="moscow-metro-dogs/{{idea._id}}">{{idea.title}}</a><div class="right idea_{{idea._id}} upvote"><i class="material-icons idea_{{idea._id}} right">star_rate</i>{{idea.points}}</div></div>
      <div class="collapsible-body"><p class="left-align">{{idea.description}}<a class="right" href="/moscow-metro-dogs/{{idea._id}}">Join discussion</a></p> <p class="right"></p></div>
    </li>
</template>
<!-- template for generating all the ideas -->
<template name="ideasTemp">
  <div class="row">
    <div class="col s3 offset-s6">
      <ul class="tabs">
        <li class="tab col s3"><a class="active black-text" href="#most-recent">Most Recent</a></li>
        <li class="tab col s3"><a class="black-text" href="#highest-points">Highest Ranking</a></li>
        <li class="tab col s3"><a class="black-text" href="#trending">Trending</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
      <div id="most-recent" class="col s10 offset-s1">
         <ul class="collapsible z-depth-0" data-collapsible="expandable">
          <!-- this loads the ideaTemp for each idea. Following divs do the same -->
          {{#each idea.recent}}
              {{> ideaTemp idea=this}}
          {{/each}}
          </ul>
      </div>

      <div id="highest-points" class="col s10 offset-s1">
          <ul class="collapsible z-depth-0" data-collapsible="expandable">
          {{#each idea.best}}
              {{> ideaTemp idea=this}}
          {{/each}}
          </ul>
        </div>
      <div id="trending" class="col s10 offset-s1">
          <ul class="collapsible z-depth-0" data-collapsible="expandable">
          {{#each idea.trending}}
              {{> ideaTemp idea=this}}
          {{/each}}
          </ul>
        </div>
   </div>
      {{#if ideas}}
      {{> ideasTemp idea=ideas}}
    {{else}}
      <p>There are currently no submittions! :( Yours can be the first!</p>
    {{/if}}
</template>

<!-- template for the admin settings management -->
<template name="adminSettings">
  {{> adminMenu}}
      <ul class="tabs">
        <li class="tab col s3"><a href="#settingsstats">Stats</a></li>
        <li class="tab col s3"><a href="#settingsform">Form</a></li>
      </ul>



    <div class="section">
<div class="row">
     <div class="col s12">
     <div class="col s10 offset-s1">

     <div id="settingsstats">
        <h3>Settings</h3>

  <br>

        <table>
        <thead>
          <tr>
              <th data-field="id">Title</th>
              <th data-field="name">Description</th>
              <th data-field="price">Value</th>
          </tr>
        </thead>

        <tbody>
          {{#each settings}}
            <tr>
              <td>{{title}}</td>
              <td>{{description}}</td>
              <td><input type="text" class="settingValue" id="{{slug}}" name="setting" value="{{value}}" placeholder="{{title}}"></td>
            </tr>

        {{/each}}
        </tbody>
      </table>
      </div>
  <br>

<div id="settingsform">
 <div class="col s6 offset-s3 center-align"> 
  <h3>Create Settings</h3>
  <form class="createSetting">
      <input type="text" name="title" placeholder="Title">
      <input type="text" name="description" placeholder="Description">
    <label>Browser Select</label>
    <select class="browser-default" name="type">
      <option value="" disabled selected>Choose type</option>
      <option value="1">Text</option>
      <option value="2">Options</option>
      <option value="3">Checkboxes</option>
    </select>
      <input type="submit" value="Create">
  </form>
         </div>
     </div>
     </div>
     </div>
     </div>
     </div>


</template>

<!-- template for the admin competition management -->
<template name="adminCompetitions">
  {{> adminMenu}}
    <br>
      <ul class="tabs">
        <li class="tab col s3"><a href="#compstats">Stats</a></li>
        <li class="tab col s3"><a href="#compform">Form</a></li>
      </ul>


  <div class="section">
    <div class="row">
     <div class="col s12">
        <div class="col s10 offset-s1">
          <div  id="compstats">
        <h3>Competitions</h3>
          <table>
        <thead>
          <tr>
              <th data-field="id"></th>
              <th data-field="id"></th>
              <th data-field="id">Title</th>
              <th data-field="name">Prize</th>
              <th data-field="price">Brief</th>
          </tr>
        </thead>

        <tbody>
          {{#each competitions}}
            <tr>
              <td>x</td>
              <td>Edit</td>
              <td>{{title}}</td>
              <td>${{prize}}.00</td>
              <td>\/</td>
            </tr>
        {{/each}}
        </tbody>
      </table>
        </div>


        <div  id="compform" >
           <div class="col s6 offset-s3 center-align">
              <h3>Create Comp</h3>
                    <form class="createComp">
                        
                    		<input type="text" name="title" placeholder="Title">

                       
                    		<input type="text" name="prize" placeholder="Prize">

                    		<input type="file" accept="image/*" class="image left" style="padding: 25px 0 25px;">
                    		<textarea name="brief">Brief</textarea>
                    		<input class="left" type="submit" value="Create">
                    </form>
           </div>
        </div>

  </div>   
  </div>
  </div>
  </div>
</template>

<!-- template for the admin store management -->
<template name="adminStore">
{{> adminMenu}}
    <ul class="tabs">
        <li class="tab col s3"><a href="#storestats">Form</a></li>
        <li class="tab col s3"><a href="#storeform">Stats</a></li>
      </ul>



  <div class="section">
<div class="row">
     <div class="col s12">
     <div class="col s10 offset-s1">
     
        
  <br>
  <div id="storestats" >
  <h3>Prizes</h3>
        <table>
        <thead>
          <tr>
              <th data-field="id"></th>
              <th data-field="id"></th>
              <th data-field="id">Category</th>
              <th data-field="name">Title</th>
              <th data-field="price">Value</th>
              <th data-field="price">description</th>
              <th data-field="price">points</th>
              <th data-field="price">Type</th>
              <th data-field="price">Digital</th>
          </tr>
        </thead>

        <tbody>
          {{#each prizes}}
            <tr>
              <td>x</td>
              <td>Edit</td>
              <td>{{category}}</td>
              <td>{{title}}</td>
              <td>${{value}}.00</td>
              <td>{{description}}</td>
              <td>{{points}} Points</td>
              <td>Auction</td>
              <td>{{#if equals digital 1}}Yes{{else}}No{{/if}}</td>
            </tr>
        {{/each}}
        </tbody>
      </table>
      </div>


  <br>

<div id="storeform">

  <div class="col s6 offset-s3 center-align">
    <h3 class="left">Create Prizes</h3>
  <form class="createPrize">
      <input type="text" name="title" placeholder="Title">
      <input type="text" name="value" placeholder="Value">
      <input type="text" name="description" placeholder="Description">
      Picture: <input type="file" accept="image/*" class="image">
      <p>
      Is digital?
    </p>
    <p>
      <input name="digital" type="radio" id="digital-false" value="0" checked />
      <label for="digital-false">No</label>
    </p>
    <p>
      <input name="digital" type="radio" id="digital-true"  value="1" />
      <label for="digital-true">Yes</label>
    </p>
      <input type="submit" value="Create">
  </form>
  </div>
       </div>
     </div>
     </div>   
  </div>
  </div>
</template>

<template name="adminUsers">
  {{> adminMenu}}
     
  <div class="section">
<div class="row">
     <div class="col s12">
     <div class="col s10 offset-s1">
        <h3> Users</h3>

        <table>
        <thead>
          <tr>
              <th data-field="id"></th>
              <th data-field="id"></th>
              <th data-field="name">Username</th>
              <th data-field="price">Email</th>
              <th data-field="price">Hero</th>
              <th data-field="price">Points</th>
              <th data-field="price">Experience</th>
              <th data-field="price">Rank</th>
              <th data-field="price">Notifications</th>
              <th data-field="price">Admin</th>
          </tr>
        </thead>
        <tbody>
          {{#each users}}
            <tr>
              <td>x</td>
              <td>Edit</td>
              <td>{{username}}</td>
              <td>{{#each emails}}{{address}}{{/each}}</td>
              <td>{{ profile.hero }}</td>
              <td>{{ profile.points }}</td>
              <td>{{ profile.experience }}</td>
              <td>{{ profile.rank }}</td>
              <td>\/</td>
              <td>{{#if profile.admin}}<input type="checkbox" id="admin" checked="checked" />{{else}}<input id="admin" type="checkbox" />{{/if}}<label for="admin"></label></td>
            </tr>
        {{/each}}
        </tbody>
      </table>

       </div>
     </div>
     </div>
     </div>
</template>
